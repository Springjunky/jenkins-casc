jenkins:
  systemMessage: "Welcome to jenkins configuration-as-code demo by Springjunky login with user admin and password secret. For more information look in the official repo https://github.com/Praqma/praqma-jenkins-casc"
  agentProtocols:
    - "JNLP4-connect"
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: secret
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:anonymous"
        - "Job/Read:anonymous"
        - "View/Read:anonymous"
        - "Overall/Administer:authenticated"
  crumbIssuer: "standard"
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope:    SYSTEM
              id:       github-user
              username: ${github_user}
              password: ${github_pass}
          - gitLabApiTokenImpl:
              scope: SYSTEM
              id: gitlab_token
              apiToken: "qwertyuiopasdfghjklzxcvbnm"
              description: "Gitlab Token"
          - file:
              scope: GLOBAL
              id: secret_file_id
              description: secret_file_id with dummy filename
              fileName: "dummy" 
              secretBytes: "{2LV43xh8/O8HFGGdu0bns0swAeMl+PGf7zVhZ/cPLMQ=}"
              
unclassified:
  gitlabconnectionconfig:
    connections:
    - apiTokenId: gitlab_token
      clientBuilderId: "autodetect"
      connectionTimeout: 20
      ignoreCertificateErrors: true
      name: "my_gitlab_server"
      readTimeout: 10
      url: "https://gitlab.com/"
  jiraProjectProperty:
    sites:
      url: https://my.jira.de  
  
  